<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Smarthome Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="css/themify-icons.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Smart home</a>
                </div>

            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">

									<!-- TEMPERATURE -->
									<div class="col-lg-3 col-sm-4">
											<div class="card">
													<div class="content">
															<div class="row">
																	<div class="col-xs-5">
																			<div class="icon-big icon-warning text-center">
																					<i class="fa fa-thermometer-half"></i>
																			</div>
																	</div>
																	<div class="col-xs-7">
																			<div class="numbers">
																					<p>Temperature</p>
																					<text id="#temp_value"></text>
																			</div>
																	</div>
															</div>
															<div class="footer">
																	<hr />
																	<div class="sensor-info-header  card-footer">
																	<a href="#" data-toggle="modal" data-target="#tempSettings">
																		<i class="fa fa-cog fa-2x grey"></i>
																	</a>
																</div>
																	<div id="tempSettings" class="modal fade" role="dialog">
																		<div class="modal-dialog">

																				<!-- Modal content-->
																				<div class="modal-content">
																					<div class="modal-header">
																						<button type="button" class="close" data-dismiss="modal">&times;</button>
																						<h4 class="modal-title">Temperature settings</h4>
																					</div>
																					<div class="modal-body">
																						<form class="form-horizontal">
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Turn on fan at</label>
																									<div class="col-sm-6">
																										<input type="text" class="form-control valid" name="fan_on_threshold" min="-15" max="60">
																									</div>
																									<div class="col-sm-2"><span class="col-sm-2 control-label">Celcius</span></div>
																								</div>
																							</fieldset>
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Turn off fan at</label>
																									<div class="col-sm-6">
																										<input type="text" class="form-control valid" name="fan_off_threshold" min="-15" max="60">
																									</div>
																									<div class="col-sm-2"><span class="col-sm-2 control-label">Celcius</span></div>
																								</div>
																							</fieldset>
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Fan</label>
																									<div class="col-sm-6">
																										<label class="switch-k">
		<input id="fan_switch" type="checkbox">
		<span class = "slider-k round"></span>
	</label>

																									</div>
																								</div>
																						</form>
																					</div>
																					<div class="modal-footer">
																						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
																					</div>
																				</div>

																			</div>
																	</div>


															</div>
													</div>
											</div>
									</div>

									<!-- TEMPERATURE -->
									<div class="col-lg-3 col-sm-4">
											<div class="card">
													<div class="content">
															<div class="row">
																	<div class="col-xs-5">
																			<div class="icon-big icon-warning text-center">
																					<i class="fa fa-lightbulb-o"></i>
																			</div>
																	</div>
																	<div class="col-xs-7">


																			<div class="numbers">
																					<p>Light</p>
																					<text id="#light_value"></text>
																			</div>

																	</div>
															</div>
															<div class="footer">
																	<hr />
																	<div class="sensor-info-header  card-footer">
																	<a href="#" data-toggle="modal" data-target="#lightSettings">
																		<i class="fa fa-cog fa-2x grey"></i>
																	</a>
																</div>
																	<div id="lightSettings" class="modal fade" role="dialog">
																		<div class="modal-dialog">

																				<!-- Modal content-->
																				<div class="modal-content">
																					<div class="modal-header">
																						<button type="button" class="close" data-dismiss="modal">&times;</button>
																						<h4 class="modal-title">Light settings</h4>
																					</div>
																					<div class="modal-body">
																						<form class="form-horizontal">
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Turn on lights at</label>
																									<div class="col-sm-6">
																										<input type="text" class="form-control valid" name="light_on_threshold" min="-15" max="60">
																									</div>
																									<div class="col-sm-2"><span class="col-sm-2 control-label">Lumen</span></div>
																								</div>
																							</fieldset>
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Turn off lights at</label>
																									<div class="col-sm-6">
																										<input type="text" class="form-control valid" name="light_off_threshold" min="-15" max="60">
																									</div>
																									<div class="col-sm-2"><span class="col-sm-2 control-label">Lumen</span></div>
																								</div>
																							</fieldset>
																							<fieldset>
																								<div class="form-group"><label class="col-sm-3 control-label">Lights </label>
																									<div class="col-sm-6">
																										<label class="switch-k">
		<input id="light_switch" type="checkbox">
		<span class = "slider-k round"></span>
	</label>

																									</div>
																								</div>
																							</fieldset>
																						</form>
																					</div>
																					<div class="modal-footer">
																						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
																					</div>
																				</div>

																			</div>
																	</div>
</div>
															</div>
													</div>
											</div>
									</div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">

				<div class="copyright pull-right">
                    made with <i class="fa fa-heart heart"></i> by Team Fan
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="js/chartist.min.js"></script>

  <!--  Notifications Plugin    -->
  <script src="js/bootstrap-notify.js"></script>

	<!-- Communication library File -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Communication handler -->
	<script src="/Socket_IO.js"></script>

</html>
